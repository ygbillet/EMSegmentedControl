<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>CHSegmentedControl</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="CHSegmentedControl.js"></script>
	
	<style>
  #container {
		width: 600px;
		margin: 50px auto;
		padding: 15px;
		background: #f8f8f8;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
		-webkit-box-shadow: inset 0 0 2px rgba(190,190,190,0.75),
		inset 0 1px 2px rgba(0,0,0,0.2);
		-moz-box-shadow: inset 0 0 2px rgba(190,190,190,0.75),
		inset 0 1px 2px rgba(0,0,0,0.2);
		box-shadow: inset 0 0 2px rgba(190,190,190,0.75),
		inset 0 1px 2px rgba(0,0,0,0.2);
		
	}
</style>
<link rel="stylesheet" href="CHSegmentedControl.css" type="text/css" media="screen" charset="utf-8">
	<script>
	$(document).ready (function () {
		$('.radio_group').CHSegmentedControl();
	});
	</script>
</head>

<body>
	<div id="container">
		<div class="radio_group">
			<input type="radio" name="rdoTest" id="rdo1" value="15"><label for="rdo1">Test 1</label><br />
			<input type="radio" name="rdoTest" id="rdo2" value="20"><label for="rdo2">Test 2</label><br />
		  <input type="radio" name="rdoTest" id="rdo3" value="25"><label for="rdo3">Test 3</label><br />
		</div>
		<div class="radio_group">
			<input type="radio" name="rdoTest2" id="rdo4" value="30"><label for="rdo4">Test 4</label><br />
			<input type="radio" name="rdoTest2" id="rdo5" value="35"><label for="rdo5">Test 5</label><br />
			<input type="radio" name="rdoTest2" id="rdo6" value="35"><label for="rdo6">Test 6</label><br />
		  <input type="radio" name="rdoTest2" id="rdo7" value="40"><label for="rdo7">Test 7</label><br />
			<input type="radio" name="rdoTest2" id="rdo8" value="45"><label for="rdo8">Test 8</label><br />
		</div>
	</div>
</body>
</html>
